	<script type="text/javascript" src="../jquery.pil.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){

			var $body = $('body'),
				$ul = $('ul');
			
			$body
				.bind('pil::imagesLoadComplete', function(e){
					$ul.fadeIn().removeClass('hidden');
				})
				.pil($ul);
		});
		
	</script>
</head>

<body>
	<div id="wrapper">
		<h1>Basic jQuery parent</h1>
