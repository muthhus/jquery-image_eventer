	<link rel="stylesheet" href="css/main.css" />

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script type="text/javascript" src="../jquery.pil.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){
			var $wn = $('window'),
				bieber = '/imgs/dean_boyers_favorites/justin-bieber.jpg',
				kesha = '/imgs/dean_boyers_favorites/kesha.jpg',
				swift = '/imgs/dean_boyers_favorites/taylor-swift.jpg',
				$bieber = $('#bieberriffic'),
				$kesha = $('#crouching-tiger-hidden-kesha'),
				$swift = $('#she-tailors-swiftly');
			
			$.pil([	bieber, kesha, swift ]);
			
			$wn.bind('pil::imagesLoadComplete', function(e){
				$bieber.html(bieber);
				$kesha.html(kesha);
				$swift.html(swift);
				alert('images loaded.');
			});
			
		});
		
	</script>
</head>

<body>
	<div id="wrapper">
		<h1>Basic single array</h1>
		
		<ul>
			<li id="bieberriffic"></li>
			<li id="crouching-tiger-hidden-kesha"></li>
			<li id="she-tailors-swiftly"></li>
		</ul>

		
	</div>
	
</body>
